<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuicNotes</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">QuicNotes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </div>
            </div>
        </nav>
        <div id="message">

        </div>
    </header>
    <main>

        <div class="container">
            <section>
                <h1 class="text-center my-3"><b>QuicNotes ~</b> Your <i>personal</i> Notes App</h1>
                <hr>
                <h4>Add your Notes</h4>
                <form id="notesForm" class="notes-form my-4 needs-validation" novalidate autocomplete="off">
                    <div class="mb-3">
                        <label for="txtNoteTitle" class="form-label">Note Title</label>
                        <input type="text" class="form-control" id="txtNoteTitle" required>
                        <div class="invalid-feedback">
                            Please enter Note title.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="ddList" class="form-label">Priority</label>
                        <select id="ddList" class="form-select" aria-label="Default select example" required>
                            <option selected>Select</option>
                            <option class="bg-danger-subtle" value="High">High</option>
                            <option class="bg-warning-subtle" value="Low">Low</option>
                            <option class="bg-success-subtle" value="No Priortiy">No Priortiy</option>
                        </select>
                        <div class="invalid-feedback">
                            Please enter Note status.
                        </div>
                    </div>


                    <div class="mb-3">

                        <label for="txtarNotesContent" class="form-label">Note content</label>

                        <textarea id="txtarNotesContent" class="form-control" id="exampleFormControlTextarea1" rows="3"
                            required></textarea>
                        <div class="invalid-feedback">
                            Please enter Note content.
                        </div>
                    </div>

                    <button id="btnSaveForm" type="submit" class="btn btn-primary">Save / Update</button>
                    <button type="submit" id="btnClearForm" class="btn btn-primary">Clear</button>
                </form>
            </section>
            <section class="saved-notes-section">
                <h4>Saved Notes</h4>
                <table id="notesTable" class="table table-hover border-top">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Note Title</th>
                            <th scope="col">Priority</th>
                            <th scope="col">View/Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tblNotes">

                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
